<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Data Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>ECG Data Analysis</h1>
    <canvas id="ecgChart"></canvas>
    <div>
        <h2>Heart Rate: <span id="heartRate">0</span> BPM</h2>
        <h2>P-Wave: <span id="pWave">0</span> ms</h2>
        <h2>Q-Wave: <span id="qWave">0</span> ms</h2>
        <h2>R-Peak: <span id="rPeak">0</span> ms</h2>
        <h2>S-Wave: <span id="sWave">0</span> ms</h2>
        <h2>T-Wave: <span id="tWave">0</span> ms</h2>
    </div>
    <button id="connectButton">Connect to ECG</button>
    <script>
        let device;
        let server;
        let service;
        let characteristic;
        let previousRPeakTime = null;
        let rPeakThreshold = 150; // Adjusted threshold for R peaks
        let baselineOffset = 100; // Add baseline offset to avoid zero

        // Chart.js setup
        const ctx = document.getElementById('ecgChart').getContext('2d');
        const ecgChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'ECG Data',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    fill: false,
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Time (ms)'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'ECG Value'
                        }
                    }
                },
                animation: {
                    duration: 0 // Disable animation for real-time updates
                }
            }
        });

        // Request Bluetooth device with specific services
        async function connectBluetooth() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['0000180d-0000-1000-8000-00805f9b34fb'] }] // Full Heart Rate Service UUID
                });

                // Connect to the device and get the Heart Rate service
                server = await device.gatt.connect();
                service = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb'); // Full Heart Rate Service UUID
                characteristic = await service.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb'); // Full Heart Rate Measurement Characteristic UUID

                characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);
            } catch (error) {
                console.log('Error:', error);
            }
        }

        // Handle incoming data from Bluetooth device
        function handleData(event) {
            let ecgValue = event.target.value.getUint8(0); // ECG data is received as uint8
            ecgValue += baselineOffset; // Apply baseline offset
            const currentTime = new Date().getTime(); // Get current time

            // Detect and process ECG peaks and intervals
            processECGData(ecgValue, currentTime);
        }

        // Process ECG data and calculate intervals
        function processECGData(ecgValue, currentTime) {
            // Placeholder logic to detect R peaks and other waves
            let rPeakDetected = false;

            // Detect R peak based on threshold
            if (ecgValue > rPeakThreshold) {
                rPeakDetected = true;
                const rPeakTime = currentTime;

                if (previousRPeakTime) {
                    const rrInterval = rPeakTime - previousRPeakTime;
                    const heartRate = Math.round(60000 / rrInterval); // BPM calculation

                    document.getElementById('heartRate').innerText = heartRate;
                    document.getElementById('rPeak').innerText = rPeakTime;
                }
                previousRPeakTime = currentTime;
            }

            // Placeholder for other waves (P, Q, S, T)
            const pWave = calculatePWave();
            const qWave = calculateQWave();
            const sWave = calculateSWave();
            const tWave = calculateTWave();

            // Update values for P, Q, S, T
            document.getElementById('pWave').innerText = pWave;
            document.getElementById('qWave').innerText = qWave;
            document.getElementById('sWave').innerText = sWave;
            document.getElementById('tWave').innerText = tWave;

            // Update chart data
            if (ecgChart.data.labels.length > 100) {
                ecgChart.data.labels.shift();
                ecgChart.data.datasets[0].data.shift();
            }
            ecgChart.data.labels.push(currentTime);
            ecgChart.data.datasets[0].data.push(ecgValue);
            ecgChart.update();
        }

        // Placeholder functions for calculating P, Q, S, T waves
        function calculatePWave() {
            // Logic for detecting P wave
            return 0; // Placeholder value
        }

        function calculateQWave() {
            // Logic for detecting Q wave
            return 0; // Placeholder value
        }

        function calculateSWave() {
            // Logic for detecting S wave
            return 0; // Placeholder value
        }

        function calculateTWave() {
            // Logic for detecting T wave
            return 0; // Placeholder value
        }

        // Set up the button click event to trigger Bluetooth connection
        document.getElementById('connectButton').addEventListener('click', connectBluetooth);
    </script>
</body>
</html>
