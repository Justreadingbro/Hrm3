<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 100%;
      height: 400px;
    }
    #connectBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Simulated 3-Lead ECG</h1>
  <button id="connectBtn">Connect to BLE Device</button>
  <p id="status">Disconnected</p>
  <canvas id="lead1"></canvas>
  <canvas id="lead2"></canvas>
  <canvas id="lead3"></canvas>

  <script>
    let lead1Data = [];
    let lead2Data = [];
    let lead3Data = [];
    let leadLabels = [];

    const ctx1 = document.getElementById('lead1').getContext('2d');
    const ctx2 = document.getElementById('lead2').getContext('2d');
    const ctx3 = document.getElementById('lead3').getContext('2d');

    const lead1Chart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: leadLabels,
        datasets: [{
          label: 'Lead I',
          data: lead1Data,
          borderColor: 'rgba(255, 99, 132, 1)',
          fill: false,
        }]
      },
      options: {
        animation: false, // Disable animations
        responsive: true,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'second',
            },
            ticks: {
              autoSkip: true,
              maxTicksLimit: 10
            },
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const lead2Chart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: leadLabels,
        datasets: [{
          label: 'Lead II',
          data: lead2Data,
          borderColor: 'rgba(54, 162, 235, 1)',
          fill: false,
        }]
      },
      options: {
        animation: false, // Disable animations
        responsive: true,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'second',
            },
            ticks: {
              autoSkip: true,
              maxTicksLimit: 10
            },
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const lead3Chart = new Chart(ctx3, {
      type: 'line',
      data: {
        labels: leadLabels,
        datasets: [{
          label: 'Lead III',
          data: lead3Data,
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
        }]
      },
      options: {
        animation: false, // Disable animations
        responsive: true,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'second',
            },
            ticks: {
              autoSkip: true,
              maxTicksLimit: 10
            },
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    let bluetoothDevice;
    let bluetoothCharacteristic;

    // Handle BLE scan and connection
    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        document.getElementById('status').textContent = 'Connecting...';
        
        // Request Bluetooth device with heart rate service
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['heart_rate'] }]  // Specify the required services
        });

        console.log('Device found, connecting...');
        
        // Connect to the selected device
        const server = await bluetoothDevice.gatt.connect();

        // Get the heart rate service
        const service = await server.getPrimaryService('heart_rate');
        
        // Get the characteristic for heart rate data
        bluetoothCharacteristic = await service.getCharacteristic('heart_rate_measurement');
        
        // Start receiving notifications from the characteristic
        bluetoothCharacteristic.startNotifications();
        
        // Listen for characteristic value changes (data updates)
        bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleHeartRateData);

        document.getElementById('status').textContent = 'Connected and receiving data';
        console.log('Connected and receiving data');
      } catch (error) {
        document.getElementById('status').textContent = 'Connection Failed';
        console.log('Error during Bluetooth connection:', error);
      }
    });

    // Handle the heart rate data when it changes
    function handleHeartRateData(event) {
      const value = event.target.value;
      const heartRateData = value.getUint8(1); // Adjust this according to the received data format

      // Simulate the Lead data with heart rate data (you can modify this part as needed)
      lead1Data.push(heartRateData);
      lead2Data.push(heartRateData);
      lead3Data.push(heartRateData);

      const timestamp = new Date();

      // Simulate timestamps for scrolling data
      leadLabels.push(timestamp);

      // Limit the number of data points shown on the chart
      if (lead1Data.length > 100) {
        lead1Data.shift();
        lead2Data.shift();
        lead3Data.shift();
        leadLabels.shift();
      }

      // Update charts in batches every 10 data points to reduce unnecessary updates
      if (lead1Data.length % 10 === 0) {
        lead1Chart.update();
        lead2Chart.update();
        lead3Chart.update();
      }
    }
  </script>
</body>
</html>
