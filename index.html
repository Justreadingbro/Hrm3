<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Data Display with Geolocation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    .title {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .data {
      font-size: 1.5em;
      margin: 10px;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .button:disabled {
      background-color: #ccc;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    .location {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 class="title">ECG Data Display with Geolocation</h1>
  <button id="connectBtn" class="button">Connect to ECG Device</button>
  <div id="status"></div>
  <div class="data">
    <p><strong>ECG Value:</strong> <span id="ecgValue">0</span></p>
    <p><strong>Heart Rate:</strong> <span id="heartRate">0.00</span> BPM</p>
  </div>
  <canvas id="ecgCanvas" width="800" height="200"></canvas>
  <div class="location" id="location"></div>

  <script>
    let device;
    let characteristic;
    let ecgValueElement = document.getElementById('ecgValue');
    let heartRateElement = document.getElementById('heartRate');
    let connectBtn = document.getElementById('connectBtn');
    let statusElement = document.getElementById('status');
    let ecgCanvas = document.getElementById('ecgCanvas');
    let ctx = ecgCanvas.getContext('2d');
    let ecgData = [];
    let locationElement = document.getElementById('location');

    connectBtn.addEventListener('click', connectDevice);

    async function connectDevice() {
      try {
        // Request device with the ECG service
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['0000180d-0000-1000-8000-00805f9b34fb'] }]
        });

        statusElement.innerHTML = 'Connecting...';

        // Connect to the device
        const server = await device.gatt.connect();

        // Get the ECG Service
        const service = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb');

        // Get the Heart Rate Measurement Characteristic
        characteristic = await service.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb');

        // Start receiving notifications from the characteristic
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);

        statusElement.innerHTML = 'Connected!';

        connectBtn.disabled = true; // Disable the button after successful connection

      } catch (error) {
        statusElement.innerHTML = 'Error: ' + error;
      }
    }

    function handleCharacteristicValueChanged(event) {
      const value = event.target.value;
      const ecgValue = value.getUint8(0); // ECG value from the first byte
      const heartRate = value.getUint8(2); // Heart rate value from the 3rd byte

      // Update the display with the new data
      ecgValueElement.textContent = ecgValue;
      heartRateElement.textContent = heartRate.toFixed(2);

      // Check if ECG value exceeds 200 and fetch location
      if (ecgValue > 200) {
        fetchGeolocation();
      }

      // Update ECG graph
      updateECGGraph(ecgValue);
    }

    function updateECGGraph(ecgValue) {
      // Shift old values and add new one
      ecgData.push(ecgValue);
      if (ecgData.length > ecgCanvas.width) {
        ecgData.shift(); // Remove the first value when the array is too long
      }

      // Clear the canvas and redraw the ECG curve
      ctx.clearRect(0, 0, ecgCanvas.width, ecgCanvas.height);

      ctx.beginPath();
      ctx.moveTo(0, ecgCanvas.height / 2);

      ecgData.forEach((value, index) => {
        let x = index;
        let y = ecgCanvas.height / 2 - value; // Center the waveform
        ctx.lineTo(x, y);
      });

      ctx.stroke();
    }

    function fetchGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            locationElement.innerHTML = `<strong>Location:</strong> Latitude: ${latitude.toFixed(6)}, Longitude: ${longitude.toFixed(6)}`;
            console.log(`Location fetched: Latitude ${latitude}, Longitude ${longitude}`);
          },
          (error) => {
            locationElement.innerHTML = `<strong>Error fetching location:</strong> ${error.message}`;
            console.error('Error fetching location:', error);
          }
        );
      } else {
        locationElement.innerHTML = `<strong>Error:</strong> Geolocation is not supported by your browser.`;
      }
    }
  </script>
</body>
</html>
