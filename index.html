<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Web App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Real-Time ECG Signal</h1>
    <button id="connectBtn">Connect to ESP32</button>
    <canvas id="ecgCanvas" width="400" height="200"></canvas>

    <script>
        let socket;
        let rawValues = [];
        let smoothedValues = [];
        const windowSize = 50;
        const ctx = document.getElementById('ecgCanvas').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'ECG Signal',
                        borderColor: 'blue',
                        data: [],
                        fill: false
                    },
                    {
                        label: 'Smoothed ECG',
                        borderColor: 'red',
                        data: [],
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Samples'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'ECG Value'
                        }
                    }
                }
            }
        });

        document.getElementById('connectBtn').addEventListener('click', () => {
            socket = new WebSocket('ws://192.168.145.188:81/');
            
            socket.onopen = () => {
                console.log('Connected to WebSocket');
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const ecgValue = data.ecgValue;

                rawValues.push(ecgValue);

                if (rawValues.length > windowSize) {
                    rawValues.shift();
                }

                const smoothedValue = rawValues.reduce((acc, val) => acc + val, 0) / rawValues.length;
                smoothedValues.push(smoothedValue);

                chart.data.labels.push(chart.data.labels.length);
                chart.data.datasets[0].data = rawValues;
                chart.data.datasets[1].data = smoothedValues;

                if (chart.data.labels.length > windowSize) {
                    chart.data.labels.shift();
                }

                chart.update();
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            socket.onclose = () => {
                console.log('WebSocket connection closed');
            };
        });
    </script>
</body>
</html>
