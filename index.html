<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG and Heart Rate Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .output {
            font-size: 1.2em;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            display: block;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>ECG and Heart Rate Viewer</h1>
    <button id="connectBtn">Scan and Connect to ECG Device</button>
    <div class="output">
        <p><strong>Heart Rate (BPM):</strong> <span id="heartRate">N/A</span></p>
        <p><strong>ECG Value:</strong> <span id="ecgValue">N/A</span></p>
        <p><strong>R-peak Interval (ms):</strong> <span id="rPeakInterval">N/A</span></p>
    </div>
    <canvas id="ecgCanvas" width="600" height="300"></canvas>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const heartRateDisplay = document.getElementById('heartRate');
        const ecgValueDisplay = document.getElementById('ecgValue');
        const rPeakIntervalDisplay = document.getElementById('rPeakInterval');
        const ecgCanvas = document.getElementById('ecgCanvas');
        const ctx = ecgCanvas.getContext('2d');

        // ECG data buffer for visualization
        const ecgData = [];
        const maxDataPoints = 100; // Max number of data points to display

        connectBtn.addEventListener('click', connectToDevice);

        async function connectToDevice() {
            try {
                // Request Bluetooth device with a UI pop-up
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['0000180d-0000-1000-8000-00805f9b34fb'] }] // Heart Rate Service UUID
                });

                // Connect to the selected device
                const server = await device.gatt.connect();

                // Get the Heart Rate Service and Measurement Characteristic
                const service = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb'); // Heart Rate Service UUID
                const characteristic = await service.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb'); // Heart Rate Measurement Characteristic UUID

                // Start receiving notifications
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);

                connectBtn.disabled = true;
                console.log('Connected to ECG Device');
                alert('Connected to ECG Device');
            } catch (error) {
                console.error('Error during Bluetooth connection:', error);
                alert('Failed to connect to ECG device. Please try again.');
            }
        }

        function handleCharacteristicValueChanged(event) {
            const value = event.target.value;

            // Parsing the data from the BLE characteristic
            const ecg = value.getUint8(0) + (value.getUint8(1) << 8); // ECG value from two bytes
            const heartRate = value.getUint8(2); // Heart rate value
            const rPeakInterval = value.getUint8(3) + (value.getUint8(4) << 8); // R-peak interval from two bytes

            // Update UI
            ecgValueDisplay.textContent = ecg;
            heartRateDisplay.textContent = heartRate > 0 ? heartRate : "N/A";
            rPeakIntervalDisplay.textContent = rPeakInterval;

            // Update ECG graph
            updateECGGraph(ecg);
        }

        function updateECGGraph(ecg) {
            if (ecgData.length >= maxDataPoints) {
                ecgData.shift(); // Remove the oldest data point if buffer is full
            }
            ecgData.push(ecg);

            // Clear the canvas
            ctx.clearRect(0, 0, ecgCanvas.width, ecgCanvas.height);

            // Draw the ECG data as a line graph
            ctx.beginPath();
            ctx.moveTo(0, ecgCanvas.height / 2);
            for (let i = 0; i < ecgData.length; i++) {
                const x = (i / maxDataPoints) * ecgCanvas.width;
                const y = (ecgCanvas.height / 2) - (ecgData[i] / 1024 * ecgCanvas.height / 2); // Normalize ECG value
                ctx.lineTo(x, y);
            }
            ctx.strokeStyle = '#007BFF';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    </script>
</body>
</html>
