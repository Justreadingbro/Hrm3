<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    canvas {
      width: 50%;   /* Set canvas width to 50% of screen width */
      height: 150px; /* Set height to 150px */
    }
    #connectBtn {
      margin-top: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>ECG Lead I</h1>
  <button id="connectBtn">Connect to BLE Device</button>
  <canvas id="lead1"></canvas>

  <div id="map"></div> <!-- Map container added -->

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const maxDataPoints = 1000;  // Maximum number of data points to keep in the chart
    const updateInterval = 200; // Interval in milliseconds to add new data (slower movement)

    let lead1Data = [];
    
    const ctx1 = document.getElementById('lead1').getContext('2d');

    const lead1Chart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead I',
          data: lead1Data,
          borderColor: 'rgba(255, 99, 132, 1)',
          fill: false,
          pointRadius: 0,  // Remove the dots
        }]
      },
      options: {
        animation: {
          duration: 0 // Disable animation
        }
      }
    });

    let bluetoothDevice;
    let bluetoothCharacteristic;

    // Handle BLE scan and connection
    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        console.log('Requesting Bluetooth device...');

        // Request Bluetooth device (Update this to match your ECG device UUID)
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['0000180d-0000-1000-8000-00805f9b34fb'] }]  // Use ECG service UUID here
        });

        console.log('Connecting to device...');

        // Connect to the selected device
        const server = await bluetoothDevice.gatt.connect();

        // Get the ECG service (Change this if your service UUID differs)
        const service = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb');
        
        // Get the characteristic for ECG data (Update UUID if necessary)
        bluetoothCharacteristic = await service.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb');
        
        // Start receiving data from the characteristic
        bluetoothCharacteristic.startNotifications();
        
        // Listen for notifications from the device
        bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleECGData);

        console.log('Connected and receiving ECG data');
      } catch (error) {
        console.log('Error during Bluetooth connection:', error);
      }
    });

    // Handle the ECG data when it changes
    function handleECGData(event) {
      const value = event.target.value;

      // Get the ECG data for Lead I (example of unpacking 2 bytes for Lead I)
      const lead1 = value.getUint8(0) | (value.getUint8(1) << 8); // Lead I

      // Add new data for Lead I and remove the oldest if the array exceeds the max limit
      if (lead1Data.length >= maxDataPoints) {
        lead1Data.shift();  // Remove the oldest data
      }

      // Add the new data point for Lead I
      lead1Data.push(lead1);

      // Create a timestamp for labeling the X-axis
      const timestamp = new Date().toLocaleTimeString();

      // Add the timestamp for Lead I and remove the oldest if the label count exceeds the max limit
      if (lead1Chart.data.labels.length >= maxDataPoints) {
        lead1Chart.data.labels.shift();  // Remove the oldest label
      }

      // Add the new timestamp for Lead I
      lead1Chart.data.labels.push(timestamp);

      // Update the chart without animation
      lead1Chart.update();

      // If the ECG value exceeds 2500, show location and send alert
      if (lead1 > 1500) {
        fetchGeolocation(lead1);
      }
    }

    // Function to fetch geolocation
    function fetchGeolocation(lead1Value) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            updateMap(latitude, longitude);
            sendAlertMessage(`Abnormal ECG value: ${lead1Value}`, latitude, longitude);
            sendLocationToThingSpeak(latitude, longitude); // Send location to ThingSpeak
          },
          (error) => {
            console.error('Error fetching location:', error);
          }
        );
      }
    }

    // Initialize the map with given coordinates
    let map;
    let marker;

    function updateMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 15);
      }
    }

    // Send alert message to the second website
    async function sendAlertMessage(message, latitude, longitude) {
      try {
        // Modify this URL to the second website's API endpoint (from the GitHub repo)
        const response = await fetch('https://justreadingbro.github.io/RKD/send-alert', {  // URL of second website
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message, latitude, longitude }) // Adjust as needed
        });
        const result = await response.json();
        if (result.success) {
          console.log('Alert sent successfully to second website');
        } else {
          console.error('Failed to send alert to second website');
        }
      } catch (error) {
        console.error('Error sending alert:', error);
      }
    }

    // Function to send location to ThingSpeak every 15 seconds
    async function sendLocationToThingSpeak(latitude, longitude) {
      try {
        const apiKey = '9ZMRHD8I1MAC0794'; // Your ThingSpeak Write API Key
        const channelId = '2786038'; // Your ThingSpeak Channel ID

        const url = `https://api.thingspeak.com/update.json?api_key=${apiKey}&field1=${latitude}&field2=${longitude}`;

        const response = await fetch(url, { method: 'GET' });

        const result = await response.json();
        if (result) {
          console.log('Location data sent successfully to ThingSpeak');
        } else {
          console.error('Failed to send location data to ThingSpeak');
        }
      } catch (error) {
        console.error('Error sending location data to ThingSpeak:', error);
      }
    }

    // Trigger sending location to ThingSpeak every 15 seconds
    setInterval(() => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          sendLocationToThingSpeak(latitude, longitude);
        });
      }
    }, 15000);

    // Function to convert data array to CSV format and download it
    function downloadCSV() {
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "Timestamp,Lead I\n"; // Add CSV headers

      lead1Chart.data.labels.forEach((label, index) => {
        const dataPoint = lead1Data[index];
        csvContent += `${label},${dataPoint}\n`;
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "ecg_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Trigger CSV download every 5 minutes (300000 milliseconds)
    setInterval(downloadCSV, 300000); // Adjust interval as needed

  </script>
</body>
</html>
