<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 90%;    /* Set canvas width to 90% of screen width */
      height: 300px; /* Set height to 300px */
    }
    #connectBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Simulated 3-Lead ECG</h1>
  <button id="connectBtn">Connect to BLE Device</button>
  <canvas id="lead1"></canvas>
  <canvas id="lead2"></canvas>
  <canvas id="lead3"></canvas>

  <script>
    const maxDataPoints = 100;  // Maximum number of data points to keep in the chart
    const updateInterval = 200; // Interval in milliseconds to add new data (slower movement)

    let lead1Data = [];
    let lead2Data = [];
    let lead3Data = [];
    
    const ctx1 = document.getElementById('lead1').getContext('2d');
    const ctx2 = document.getElementById('lead2').getContext('2d');
    const ctx3 = document.getElementById('lead3').getContext('2d');

    const lead1Chart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead I',
          data: lead1Data,
          borderColor: 'rgba(255, 99, 132, 1)',
          fill: false,
        }]
      },
      options: {
        animation: {
          duration: 0 // Disable animation
        }
      }
    });

    const lead2Chart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead II',
          data: lead2Data,
          borderColor: 'rgba(54, 162, 235, 1)',
          fill: false,
        }]
      },
      options: {
        animation: {
          duration: 0 // Disable animation
        }
      }
    });

    const lead3Chart = new Chart(ctx3, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead III',
          data: lead3Data,
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
        }]
      },
      options: {
        animation: {
          duration: 0 // Disable animation
        }
      }
    });

    let bluetoothDevice;
    let bluetoothCharacteristic;

    // Handle BLE scan and connection
    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        console.log('Requesting Bluetooth device...');
        
        // Request Bluetooth device (Update this to match your ECG device UUID)
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['0000180d-0000-1000-8000-00805f9b34fb'] }]  // Use ECG service UUID here
        });

        console.log('Connecting to device...');
        
        // Connect to the selected device
        const server = await bluetoothDevice.gatt.connect();

        // Get the ECG service (Change this if your service UUID differs)
        const service = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb');
        
        // Get the characteristic for ECG data (Update UUID if necessary)
        bluetoothCharacteristic = await service.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb');
        
        // Start receiving data from the characteristic
        bluetoothCharacteristic.startNotifications();
        
        // Listen for notifications from the device
        bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleECGData);

        console.log('Connected and receiving ECG data');
      } catch (error) {
        console.log('Error during Bluetooth connection:', error);
      }
    });

    // Handle the ECG data when it changes
    function handleECGData(event) {
      const value = event.target.value;
      
      // Get the ECG data (example of unpacking 2 bytes for each lead)
      const lead1 = value.getUint8(0) | (value.getUint8(1) << 8); // Lead I
      const lead2 = value.getUint8(2) | (value.getUint8(3) << 8); // Lead II
      const lead3 = value.getUint8(4) | (value.getUint8(5) << 8); // Lead III

      // Add new data for each lead and remove the oldest if the array exceeds the max limit
      if (lead1Data.length >= maxDataPoints) {
        lead1Data.shift();  // Remove the oldest data
        lead2Data.shift();
        lead3Data.shift();
      }

      // Add the new data points
      lead1Data.push(lead1);
      lead2Data.push(lead2);
      lead3Data.push(lead3);

      // Create a timestamp for labeling the X-axis
      const timestamp = new Date().toLocaleTimeString();

      // Add the timestamp for all leads and remove the oldest if the label count exceeds the max limit
      if (lead1Chart.data.labels.length >= maxDataPoints) {
        lead1Chart.data.labels.shift();  // Remove the oldest label
        lead2Chart.data.labels.shift();
        lead3Chart.data.labels.shift();
      }

      // Add the new timestamp
      lead1Chart.data.labels.push(timestamp);
      lead2Chart.data.labels.push(timestamp);
      lead3Chart.data.labels.push(timestamp);

      // Update the charts without animation
      lead1Chart.update();
      lead2Chart.update();
      lead3Chart.update();
    }

    // Function to periodically add data and simulate slower chart updates
    function slowUpdate() {
      setInterval(() => {
        if (lead1Data.length > 0) {
          lead1Chart.update();
          lead2Chart.update();
          lead3Chart.update();
        }
      }, updateInterval);  // Increase this value to slow down the graph movement
    }

    // Start the slow update process
    slowUpdate();
  </script>
</body>
</html>
