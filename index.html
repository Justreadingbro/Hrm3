<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 100%;
      height: 400px;
    }
    #connectBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Simulated 3-Lead ECG</h1>
  <button id="connectBtn">Connect to BLE Device</button>
  <canvas id="lead1"></canvas>
  <canvas id="lead2"></canvas>
  <canvas id="lead3"></canvas>

  <script>
    let lead1Data = [];
    let lead2Data = [];
    let lead3Data = [];

    const ctx1 = document.getElementById('lead1').getContext('2d');
    const ctx2 = document.getElementById('lead2').getContext('2d');
    const ctx3 = document.getElementById('lead3').getContext('2d');

    const lead1Chart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead I',
          data: lead1Data,
          borderColor: 'rgba(255, 99, 132, 1)',
          fill: false,
        }]
      }
    });

    const lead2Chart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead II',
          data: lead2Data,
          borderColor: 'rgba(54, 162, 235, 1)',
          fill: false,
        }]
      }
    });

    const lead3Chart = new Chart(ctx3, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead III',
          data: lead3Data,
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
        }]
      }
    });

    let bluetoothDevice;
    let bluetoothCharacteristic;

    // Handle BLE scan and connection
    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        console.log('Requesting Bluetooth device...');
        
        // Request Bluetooth device
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['heart_rate'] }]  // Filter for heart rate service
        });

        console.log('Connecting to device...');
        
        // Connect to the selected device
        const server = await bluetoothDevice.gatt.connect();

        // Get the heart rate service
        const service = await server.getPrimaryService('heart_rate');
        
        // Get the characteristic for heart rate data
        bluetoothCharacteristic = await service.getCharacteristic('heart_rate_measurement');
        
        // Start receiving data
        bluetoothCharacteristic.startNotifications();
        
        // Listen for notifications from the device
        bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleHeartRateData);

        console.log('Connected and receiving data');
      } catch (error) {
        console.log('Error during Bluetooth connection:', error);
      }
    });

    // Handle the heart rate data when it changes
    function handleHeartRateData(event) {
      const value = event.target.value;
      const heartRateData = value.getUint8(1); // Adjust according to the received data format

      // Simulate the Lead data and update charts
      lead1Data.push(heartRateData);
      lead2Data.push(heartRateData);
      lead3Data.push(heartRateData);

      const timestamp = new Date().toLocaleTimeString();
      lead1Chart.data.labels.push(timestamp);
      lead2Chart.data.labels.push(timestamp);
      lead3Chart.data.labels.push(timestamp);

      // Update the charts
      lead1Chart.update();
      lead2Chart.update();
      lead3Chart.update();
    }
  </script>
</body>
</html>
