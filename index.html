<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>ECG Data Visualization</h1>
    <canvas id="ecgChart"></canvas>
    <div>
        <h2>Heart Rate: <span id="heartRate">0</span> BPM</h2>
        <h2>Timestamp: <span id="timestamp">0</span> ms</h2>
    </div>
    <button id="connectButton">Connect to ECG</button>
    <script>
        let device;
        let server;
        let service;
        let characteristic;
        let previousTimestamp = null;

        // Chart.js setup
        const ctx = document.getElementById('ecgChart').getContext('2d');
        const ecgChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'ECG Data',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    fill: false,
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Time (ms)'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'ECG Value'
                        }
                    }
                },
                animation: {
                    duration: 0 // Disable animation for real-time updates
                }
            }
        });

        // Request Bluetooth device with specific services
        async function connectBluetooth() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['0000180d-0000-1000-8000-00805f9b34fb'] }] // Full Heart Rate Service UUID
                });

                server = await device.gatt.connect();
                service = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb');
                characteristic = await service.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb');

                characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Handle incoming data from Bluetooth device
        function handleData(event) {
            const data = new Uint8Array(event.target.value.buffer);

            const ecgValue = data[0]; // First byte: ECG value
            const timestamp = (data[1] << 8) | data[2]; // Combine the second and third byte for the timestamp

            // Update chart data
            if (ecgChart.data.labels.length > 100) {
                ecgChart.data.labels.shift();
                ecgChart.data.datasets[0].data.shift();
            }
            ecgChart.data.labels.push(timestamp);
            ecgChart.data.datasets[0].data.push(ecgValue);
            ecgChart.update();

            // Update HTML elements
            document.getElementById('timestamp').innerText = timestamp;
            document.getElementById('heartRate').innerText = calculateHeartRate(timestamp);
        }

        // Calculate heart rate from timestamp
        function calculateHeartRate(currentTimestamp) {
            if (!previousTimestamp) {
                previousTimestamp = currentTimestamp;
                return 0; // Not enough data yet
            }

            const rrInterval = currentTimestamp - previousTimestamp; // Calculate interval in ms
            previousTimestamp = currentTimestamp;

            if (rrInterval > 0) {
                return Math.round(60000 / rrInterval); // BPM calculation
            }
            return 0;
        }

        // Set up the button click event to trigger Bluetooth connection
        document.getElementById('connectButton').addEventListener('click', connectBluetooth);
    </script>
</body>
</html>
