<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Simulated 3-Lead ECG</h1>
  <canvas id="lead1"></canvas>
  <canvas id="lead2"></canvas>
  <canvas id="lead3"></canvas>

  <script>
    let lead1Data = [];
    let lead2Data = [];
    let lead3Data = [];

    const ctx1 = document.getElementById('lead1').getContext('2d');
    const ctx2 = document.getElementById('lead2').getContext('2d');
    const ctx3 = document.getElementById('lead3').getContext('2d');

    const lead1Chart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead I',
          data: lead1Data,
          borderColor: 'rgba(255, 99, 132, 1)',
          fill: false,
        }]
      }
    });

    const lead2Chart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead II',
          data: lead2Data,
          borderColor: 'rgba(54, 162, 235, 1)',
          fill: false,
        }]
      }
    });

    const lead3Chart = new Chart(ctx3, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Lead III',
          data: lead3Data,
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
        }]
      }
    });

    // WebSocket connection for receiving data
    const socket = new WebSocket('ws://your-ble-data-server');  // Adjust for your server

    socket.onmessage = function(event) {
      const data = JSON.parse(event.data);  // Data format [Lead1, Lead1, Lead1]

      // Update the three charts with the same data
      lead1Data.push(data[0]);
      lead2Data.push(data[2]);
      lead3Data.push(data[4]);

      const timestamp = new Date().toLocaleTimeString();
      lead1Chart.data.labels.push(timestamp);
      lead2Chart.data.labels.push(timestamp);
      lead3Chart.data.labels.push(timestamp);

      lead1Chart.update();
      lead2Chart.update();
      lead3Chart.update();
    };
  </script>
</body>
</html>
