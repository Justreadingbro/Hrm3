<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Data Display with Geolocation and Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Same styles as before */
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(68, 68, 68);
      text-align: center;
      padding: 20px;
    }
    .title {
      font-size: 2em;
      color: white;
      margin-bottom: 20px;
    }
    .data {
      font-size: 1.5em;
      color: white;
      margin: 10px;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .button:disabled {
      background-color: #ccc;
    }
    canvas {
      margin-top: 20px;
      color: white;
      border: 1px solid white;
      background-color: rgb(241, 211, 147);
      background-image:
        repeating-linear-gradient(0deg, rgba(238, 128, 128, 0.98) 0px, rgba(0, 0, 0, 0.23) 1px, transparent 1px, transparent 19px),
        repeating-linear-gradient(90deg, rgba(240, 94, 94, 0.55) 0px, rgba(0, 0, 0, 0.19) 1px, transparent 1px, transparent 19px);
      background-size: 20px 20px;
    }
    .location {
      margin-top: 20px;
      font-size: 1.2em;
      color: white;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1 class="title">ECG Data Display with Geolocation and Map</h1>
  <button id="connectBtn" class="button">Connect to ECG Device</button>
  <div id="status"></div>
  <div class="data">
    <p><strong>ECG Value:</strong> <span id="ecgValue">0</span></p>
    <p><strong>Heart Rate:</strong> <span id="heartRate">0.00</span> BPM</p>
  </div>
  <canvas id="ecgCanvas" width="1600" height="400"></canvas>
  <div class="location" id="location"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let device;
    let characteristic;
    let ecgValueElement = document.getElementById('ecgValue');
    let heartRateElement = document.getElementById('heartRate');
    let connectBtn = document.getElementById('connectBtn');
    let statusElement = document.getElementById('status');
    let ecgCanvas = document.getElementById('ecgCanvas');
    let ctx = ecgCanvas.getContext('2d');
    let ecgData = [];
    let locationElement = document.getElementById('location');
    let map;
    let marker;

    connectBtn.addEventListener('click', connectDevice);

    async function connectDevice() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['0000180d-0000-1000-8000-00805f9b34fb'] }]
        });

        statusElement.innerHTML = 'Connecting...';

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb');

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);

        statusElement.innerHTML = 'Connected!';
        connectBtn.disabled = true;
      } catch (error) {
        statusElement.innerHTML = 'Error: ' + error;
      }
    }

    function handleCharacteristicValueChanged(event) {
      const value = event.target.value;
      const ecgValue = value.getUint8(0); // ECG value from the first byte
      const heartRate = value.getUint8(2); // Heart rate value from the 3rd byte

      ecgValueElement.textContent = ecgValue;
      heartRateElement.textContent = heartRate.toFixed(2);

      if (ecgValue > 250) {
        fetchGeolocation();
        sendAlertMessage(`Abnormal ECG detected: ${ecgValue}`);
      }

      updateECGGraph(ecgValue);
    }

    function updateECGGraph(ecgValue) {
      ecgData.push(ecgValue);
      if (ecgData.length > ecgCanvas.width / 2) { // Adjust this value to manage the data length
        ecgData.shift();
      }

      ctx.clearRect(0, 0, ecgCanvas.width, ecgCanvas.height);
      ctx.beginPath();

      let centerY = ecgCanvas.height / 1.5; // Vertical center
      let pointSpacing = 15; // Horizontal spacing between points

      ecgData.forEach((value, index) => {
        let x = index * pointSpacing;
        let y = centerY - value;
        if (index === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });

      ctx.strokeStyle = '#000'; // Set the stroke color
      ctx.lineWidth = 1.5; // Set line thickness for visibility
      ctx.stroke();
    }

    function fetchGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            locationElement.innerHTML = `<strong>Location:</strong> Latitude: ${latitude.toFixed(6)}, Longitude: ${longitude.toFixed(6)}`;
            updateMap(latitude, longitude);
          },
          (error) => {
            locationElement.innerHTML = `<strong>Error fetching location:</strong> ${error.message}`;
          }
        );
      } else {
        locationElement.innerHTML = `<strong>Error:</strong> Geolocation is not supported by your browser.`;
      }
    }

    function updateMap(lat, lng) {
      if (!map) {
        // Initialize the map
        map = L.map('map').setView([lat, lng], 15);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        // Update the marker position
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 15);
      }
    }

    async function sendAlertMessage(message) {
      try {
        const response = await fetch('https://s26khvv1-3000.inc1.devtunnels.ms/send-alert', {  // Update to a public server
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message, recipients: ['+91 70029 29308'] }) // Add more phone numbers as needed
        });
        const result = await response.json();
        if (result.success) {
          console.log('Alert sent successfully:', result.messageSids);
        } else {
          console.error('Failed to send alert:', result.error);
        }
      } catch (error) {
        console.error('Error sending alert:', error);
      }
    }
  </script>
</body>
</html>
